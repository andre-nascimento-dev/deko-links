<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Links André Nascimento</title>
  </head>

  <body>
    <main id="CONTAINER">
      <div id="PROFILE">
        <img
          src="./assets/avatar.png"
          alt="Foto de André dos Nascimento com braços cruzados e camisa preta"
        />
        <p>@andre-dos-santos-nascimento</p>
      </div>
      <div id="SWITCH">
        <span>
          <button></button>
        </span>
      </div>
      <ul id="LINKS">
        <li>
          <a
            href="https://github.com/andre-nascimento-dev"
            target="_blank"
            rel="noopener noreferrer"
          >
            Ver meu Github
          </a>
        </li>
        <li>
          <a
            href="https://gitlab.com/AndredosSantos"
            target="_blank"
            rel="noopener noreferrer"
          >
            Ver meu Gitlab
          </a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/andre-dos-santos-nascimento/"
            target="_blank"
            rel="noopener noreferrer"
          >
            Acesse meu linkedin
          </a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/taldo.andre.nascimento"
            target="_blank"
            rel="noopener noreferrer"
          >
            Me siga no instagram
          </a>
        </li>
      </ul>
      <ul id="SOCIAL_LINKS">
        <li>
          <a
            href="https://github.com/andre-nascimento-dev"
            target="_blank"
            rel="noopener noreferrer"
          >
            <ion-icon name="logo-github"></ion-icon>
          </a>
        </li>
        <li>
          <a
            href="https://gitlab.com/AndredosSantos"
            target="_blank"
            rel="noopener noreferrer"
          >
            <ion-icon name="logo-gitlab"></ion-icon>
          </a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/taldo.andre.nascimento"
            target="_blank"
            rel="noopener noreferrer"
          >
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/andre-dos-santos-nascimento/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <ion-icon name="logo-linkedin"></ion-icon>
          </a>
        </li>
      </ul>
    </main>
    <footer>
      <p>
        Feito com ♥ por
        <a href="https://github.com/andre-nascimento-dev" target="_blank">
          André Nascimento
        </a>
      </p>
    </footer>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
